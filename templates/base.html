<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{% block title %}Personal Management{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}"/>
  <script src="{{ url_for('static', filename='js/htmx.min.js') }}"></script>
</head>
<body>
<nav class="navbar">
  <div class="navbar__inner">
    <a class="brand" href="{{ url_for('dashboard.index') }}">âŒ‚ PMS</a>
    <ul class="nav">
      <li><a class="nav-link" href="{{ url_for('contacts.list_contacts') }}">Contacts</a></li>
      <li><a class="nav-link" href="{{ url_for('notes.list_notes') }}">Notes</a></li>
      <li><a class="nav-link" href="{{ url_for('tasks.list_tasks') }}">Tasks</a></li>
      <li><a class="nav-link" href="{{ url_for('calendar.list_events') }}">Calendar</a></li>
      <li><a class="nav-link" href="{{ url_for('bookmarks.dashboard') }}">Bookmarks</a></li>
      <li><a class="nav-link" href="{{ url_for('email.inbox') }}">Email</a></li>
    </ul>
    <div class="nav-actions">
      <button class="btn btn-ghost" id="themeToggle" title="Toggle theme">ðŸŒ“</button>
      {% if current_user.is_authenticated %}
        <span class="userchip">Hi {{ current_user.name or current_user.email }}</span>
        <a class="btn btn-outline" href="{{ url_for('auth.logout') }}">Logout</a>
      {% endif %}
    </div>
  </div>
</nav>

<main class="container py-4">
  <header class="page-head">
    <h1 class="page-title">{% block page_title %}{% endblock %}</h1>
    {% block page_actions %}{% endblock %}
  </header>

  {% block content %}{% endblock %}
</main>

<div id="toastContainer" class="toast-container"></div>

<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
<script>
  (function(){
    const msgs = {{ (get_flashed_messages(with_categories=true) or [])|tojson|safe }};
    msgs.forEach(([level, text]) => window.PMS?.toast(text, level));
  })();
</script>
</body>
</html>
