{% extends 'base.html' %}
{% block title %}{{ 'Edit' if contact else 'New' }} Contact{% endblock %}
{% block page_title %}{{ 'Edit' if contact else 'New' }} Contact{% endblock %}
{% block content %}
<div class="card">
  <div class="card-body">
    <form method="post" class="form-grid">
      <label>Name<input name="name" class="input" value="{{ contact.name if contact else '' }}" required></label>
      <label>Email<input name="email" class="input" value="{{ contact.email if contact else '' }}"></label>
      <label>Phone<input name="phone" class="input" value="{{ contact.phone if contact else '' }}"></label>
      <label>Notes<textarea name="notes" class="input" rows="4">{{ contact.notes if contact else '' }}</textarea></label>
      <div class="form-actions">
        <button class="btn btn-primary">Save</button>
        <a class="btn" href="{{ url_for('contacts.list_contacts') }}">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
