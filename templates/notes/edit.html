{% extends 'base.html' %}
{% block title %}{{ 'Edit' if note else 'New' }} Note{% endblock %}
{% block page_title %}{{ 'Edit' if note else 'New' }} Note{% endblock %}
{% block content %}
<div class="card">
  <div class="card-body">
    <form method="post" class="form-grid">
      <label>Title<input name="title" class="input" value="{{ note.title if note else '' }}" required></label>
      <label>Body<textarea name="body" class="input" rows="10">{{ note.body if note else '' }}</textarea></label>
      <div class="form-actions">
        <button class="btn btn-primary">Save</button>
        <a class="btn" href="{{ url_for('notes.list_notes') }}">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
