{% extends 'base.html' %}
{% block title %}Notes{% endblock %}
{% block page_title %}Notes{% endblock %}
{% block content %}
<div class="toolbar">
  <form class="toolbar-row" method="get">
    <input name="q" value="{{ q }}" class="input" placeholder="Search title/body...">
    <button class="btn btn-outline">Search</button>
  </form>
  <a class="btn btn-primary" href="{{ url_for('notes.new_note') }}">New</a>
</div>

<div class="card">
  <div class="card-body">
    <table class="table">
      <thead><tr><th>Title</th><th>Created</th><th class="text-right"></th></tr></thead>
      <tbody>
      {% for n in notes %}
        <tr>
          <td>{{ n.title }}</td><td>{{ n.created_at }}</td>
          <td class="text-right">
            <a class="btn btn-sm" href="{{ url_for('notes.edit_note', nid=n.id) }}">Edit</a>
            <form method="post" action="{{ url_for('notes.delete_note', nid=n.id) }}" style="display:inline" onsubmit="return confirm('Delete?')">
              <button class="btn btn-sm btn-danger">Delete</button>
            </form>
          </td>
        </tr>
      {% else %}
        <tr><td colspan="3">No notes</td></tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
